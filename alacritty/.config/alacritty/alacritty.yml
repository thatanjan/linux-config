# Base16 Gruvbox dark, hard 256 - alacritty color config
# Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)
colors:
    # Default colors
    primary:
        background: '0x1d2021'
        foreground: '0xd5c4a1'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
        text: '0x1d2021'
        cursor: '0xd5c4a1'

    # Normal colors
    normal:
        black: '0x1d2021'
        red: '0xfb4934'
        green: '0xb8bb26'
        yellow: '0xfabd2f'
        blue: '0x83a598'
        magenta: '0xd3869b'
        cyan: '0x8ec07c'
        white: '0xd5c4a1'

    # Bright colors
    bright:
        black: '0x665c54'
        red: '0xfb4934'
        green: '0xb8bb26'
        yellow: '0xfabd2f'
        blue: '0x83a598'
        magenta: '0xd3869b'
        cyan: '0x8ec07c'
        white: '0xfbf1c7'

# Font configuration (changes require restart)
font:
    # The normal (roman) font face to use.
    normal:
        family: Fira Code
        # Style can be specified to pick a specific face.
        style: Semi-Condensed

    # The bold font face
    bold:
        family: Fira Code
        # Style can be specified to pick a specific face.
        # style: Bold

    # The italic font face
    italic:
        family: Fira Code
        # Style can be specified to pick a specific face.
        # style: Italic

    size: 13.0
    # size: 18.0
    # size: 22.0
window:
    padding:
        x: 0
        y: 0
